<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <style>
        /* Add some styling to make the website look sharp and fast */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <p>Welcome to our data visualization website. Here you can view different types of graphs and charts based on the data we have collected.</p>
    <button onclick="window.location.href='{{ url_for('graph') }}'">View Graph</button>
	<button onclick="window.location.href='{{ url_for('chart') }}'">View Chart</button>

</body>
</html>
